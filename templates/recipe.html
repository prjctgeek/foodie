{% extends 'base.html' %}

{% block title %}
{{ config.title }} | {{ page.title }}
{% endblock title %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title is-2">{{ page.title }}</h1>
      <p class="subtitle is-4">{{ page.description }}</p>
    </div>
    <div class="content">
      {{ page.content | safe }}
    </div>
  </div>
</section>
{% endblock %}
